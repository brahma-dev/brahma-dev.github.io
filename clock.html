<!doctype html><html><head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
  <style type="text/css">
#time{
  font-family: 'Oleo Script Swash Caps', cursive, Arial,Helvetica,sans-serif;
  font-weight: 700;
  font-size: 8rem; line-height: 8rem; margin:auto;
}</style></head><body>
<time id="time">

</time><script type="text/javascript">(function () {

  const el = document.getElementById("time");
  const rmsperday = (24 * 60 * 60000);
  const newsecratio = (32 * 64 * 64) / (24 * 60 * 60);
  setInterval(() => {
    let t = new Date().getTime();
    let d = t % rmsperday;
    d *= newsecratio;
    let hrs = Math.floor(d / (64 * 64000));
    d = d % (64 * 64000);
    let min = Math.floor(d / (64000));
    d = d % (64000);
    el.innerText = String(hrs).padStart(2, "0") + ":" + String(min).padStart(2, "0") + ":" + String(Math.floor(d / 1000)).padStart(2, "0");
  }, (24 * 60 * 60000) / (5 * 32 * 64 * 64))
})();</script></body><html>
